version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face-recognition-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/face_database:/app/face_database
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./face_database/faces.db
      - LOG_LEVEL=INFO
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - face-recognition-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: face-recognition-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - face-recognition-network

networks:
  face-recognition-network:
    driver: bridge

volumes:
  face_database:
    driver: local
