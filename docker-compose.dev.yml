version: "3.8"

# Development Docker Compose with hot reloading
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face-recognition-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/face_database:/app/face_database
      - ./backend/app:/app/app
      - ./backend/requirements.txt:/app/requirements.txt
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./face_database/faces.db
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - face-recognition-network

  frontend:
    image: node:18-alpine
    container_name: face-recognition-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - face-recognition-network

networks:
  face-recognition-network:
    driver: bridge
